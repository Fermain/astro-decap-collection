locale: "de"

backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

# Define media and upload paths
media_folder: "/public/media"
public_folder: "/public/media"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Published", name: "published", widget: "boolean" }
      - { label: "Color", name: "color", widget: "color", enableAlpha: true }
      - { label: "Place", name: "place", widget: "map", hint: "Set a location" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image(s)", name: "thumbnail", widget: "image" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
      - { label: "Code", name: "code", widget: "code", output_code_only: true }
      - { label: "Body", name: "body", widget: "markdown" }
      # list examples
      - label: "Avatars"
        name: "avatars"
        widget: "list"
        summary: "{{fields.avatar}}"
        field: { label: Avatar, name: avatar, widget: image }
      - label: "Testimonials"
        name: "testimonials"
        minimize_collapsed: true
        widget: "list"
        fields:
          - {
              label: Quote,
              name: quote,
              widget: string,
              default: "Everything is awesome!",
            }
          - { label: Author, name: author, widget: string }
      - name: "typo"
        label: "Typography"
        widget: "list"
        types:
          - name: "heading"
            label: "Heading"
            widget: "object"
            fields:
              - name: "text"
                label: "Text"
                widget: "text"
              - name: "level"
                label: "Level"
                widget: "number"
                default: 1
                min: 1
                max: 6
              - name: "style"
                label: "Style"
                widget: "select"
                default: ""
                options:
                  - { label: "None", value: "" }
                  - { label: "Title", value: "title" }
          - name: "text"
            label: "Text"
            widget: "object"
            fields:
              - name: "text"
                label: "Text"
                widget: "markdown"
                minimal: true
                buttons: ["link"]
              - name: "style"
                label: "Style"
                widget: "select"
                default: "body"
                options:
                  - { label: "Lead", value: "lead" }
                  - { label: "Body", value: "body" }

      # Relation fields
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        multiple: false
        required: true
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]

      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        multiple: true
        required: false
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]

      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: "categories"
        multiple: true
        required: true
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]

      - label: "Post Type"
        name: "post_type"
        widget: "relation"
        collection: "types"
        multiple: false
        required: false
        search_fields: ["type"]