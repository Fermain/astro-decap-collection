locale: "de"

backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "/public/media"
public_folder: "/public/media"

# Define an anchor for a select widget with options.
anchors:
  test: &test_anchor
    widget: "string"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }

      # Merge the test_anchor anchor directly into this field
      - name: "test_anchor"
        label: "Test Anchor"
        <<: *test_anchor
